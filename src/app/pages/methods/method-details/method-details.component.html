<section class="master mat-elevation-z2">
  <div class="loading-shade all" *ngIf="loadingService.loading">
    <mat-spinner></mat-spinner>
  </div>

  <form class="form" #reactiveForm="ngForm">
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>{{ form["name"].label }}</mat-label>
          <input
            matInput
            [type]="form['name'].config.type"
            [name]="form['name'].config.name"
            [(ngModel)]="form['name'].value"
            [placeholder]="form['name'].config.placeholder"
            [disabled]="form['name'].config.disabled"
            [readonly]="form['name'].config.readonly"
            [required]="form['name'].config.required"
            [minlength]="form['name'].config.minlength"
            [maxlength]="form['name'].config.maxlength"
            [pattern]="form['name'].config.pattern"
            [email]="form['name'].config.email"
            [mask]="
              form['name'].config.mask && form['name'].config.maskConfig.mask
                ? form['name'].config.maskConfig.mask
                : null
            "
            [dropSpecialCharacters]="
              form['name'].config.mask &&
              form['name'].config.maskConfig.dropSpecialCharacters
                ? form['name'].config.maskConfig.dropSpecialCharacters
                : true
            "
            [validation]="
              form['name'].config.mask &&
              form['name'].config.maskConfig.validation
                ? form['name'].config.maskConfig.validation
                : false
            "
          />
          <mat-hint *ngIf="form['name'].config.hint">{{
            form["name"].config.hint
          }}</mat-hint>
          <mat-error *ngIf="getErrorText(form['name'])">
            {{ getErrorText(form["name"]) }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>{{ form["description"].label }}</mat-label>
          <input
            matInput
            [type]="form['description'].config.type"
            [name]="form['description'].config.name"
            [(ngModel)]="form['description'].value"
            [placeholder]="form['description'].config.placeholder"
            [disabled]="form['description'].config.disabled"
            [readonly]="form['description'].config.readonly"
            [required]="form['description'].config.required"
            [minlength]="form['description'].config.minlength"
            [maxlength]="form['description'].config.maxlength"
            [pattern]="form['description'].config.pattern"
            [email]="form['description'].config.email"
            [mask]="
              form['description'].config.mask &&
              form['description'].config.maskConfig.mask
                ? form['description'].config.maskConfig.mask
                : null
            "
            [dropSpecialCharacters]="
              form['description'].config.mask &&
              form['description'].config.maskConfig.dropSpecialCharacters
                ? form['description'].config.maskConfig.dropSpecialCharacters
                : true
            "
            [validation]="
              form['description'].config.mask &&
              form['description'].config.maskConfig.validation
                ? form['description'].config.maskConfig.validation
                : false
            "
          />
          <mat-hint *ngIf="form['description'].config.hint">{{
            form["description"].config.hint
          }}</mat-hint>
          <mat-error *ngIf="getErrorText(form['description'])">
            {{ getErrorText(form["description"]) }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col submit-col">
        <button
          class="submit-btn"
          type="button"
          mat-raised-button
          color="accent"
          [disabled]="reactiveForm.invalid"
          (click)="onSubmit()"
        >
          Salvar
        </button>
        <button
          mat-icon-button
          aria-label="Help Form Button"
          type="button"
          class="help-btn"
          [class.show]="reactiveForm.invalid"
          [matTooltip]="issueValues()"
          matTooltipClass="multiline-tooltip"
        >
          <mat-icon>help</mat-icon>
        </button>
      </div>
    </div>
  </form>
</section>
